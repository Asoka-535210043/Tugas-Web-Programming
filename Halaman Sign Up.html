<html>
<head>
    <title>Halaman Sign Up</title>
</head>
<body bgcolor="lightblue">
    <h1>Sign Up</h1>
    <hr size="5" color="black">
    <form action="../../../../Working%20files/ASOKA%20DHANANJAYA/Tugas%201%20-%20HTML%20Dasar/Halaman%20Data%20Provinsi.html">
        <table>
        <tr>
            <td>Nama Lengkap :</td>
            <td><input type="text" placeholder="Udin"></td>
        </tr>
        <tr>
            <td>Email :</td> 
            <td><input type="text" placeholder="UdinGacor@gmail.com"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" placeholder="asdasdasd"></td>
        </tr>
        <tr>
            <td>Phone Number :</td>
            <td><input type="tel" placeholder="0812345678"></td>
        </tr>
        <tr>
            <td>Jenis Kelamin :</td> 
                        <td><input type="radio">Male
                        <input type="radio">Female</td>
        </tr>
        <tr>
            <td>Alamat :</td>
            <td><textarea placeholder="Jalan Jembatan Cempaka Indah No 15 Bandung"></textarea></td>
        </tr>
        <tr>
            <td>Upload :</td>
            <td><input type="file"></td>
        </tr>
        </table>
        <button type="submit" value="Submit" href="../../../../Working%20files/ASOKA%20DHANANJAYA/Tugas%201%20-%20HTML%20Dasar/data.html">Submit</button>   
        <button type="reset" value="Reset">Reset</button>    
    </form>
</body>
</html>
